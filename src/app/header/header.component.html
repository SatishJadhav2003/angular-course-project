<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/recipes" *ngIf="isAuthenticated" >Recipes</a></li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated" (click)="collapsed = !collapsed">
          <a routerLink="/auth">Authentication</a>
        </li>
        <li routerLinkActive="active" (click)="collapsed = !collapsed">
          <a routerLink="/shopping-list">Shopping list</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" (click)="collapsed = !collapsed">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
        <li class="dropdown" appDropdown  (click)="collapsed = !collapsed">
          <a style="cursor: pointer" class="dropdown-toggle" role="button"
            >Manage <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a (click)="onSaveData()"(click)="collapsed = !collapsed">Save Data</a></li>
            <li><a (click)="onFetchData()"(click)="collapsed = !collapsed">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
